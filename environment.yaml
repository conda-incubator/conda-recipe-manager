name: conda-recipe-manager
channels:
  - defaults

dependencies:
  - black
  - isort
  - make
  - mypy
  - python >=3.11
  - pytest
  - pytest-cov
  - conda-forge::pytest-socket
  - pytest-xdist
  - pyfakefs
  # Match version with .pre-commit-config.yaml to ensure consistent rules with `make lint`.
  - pylint ==3.2.7
  - pip
  - click >=8.1.7
  - conda
  - jinja2
  - pyyaml
  - types-pyyaml
  - conda-build
  - jsonschema
  - types-jsonschema
  - requests
  - types-requests
  - gitpython
  - networkx
  - matplotlib
  - pygraphviz
  - pre-commit
  - sphinx
  - sphinx-rtd-theme
