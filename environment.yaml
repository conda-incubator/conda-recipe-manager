name: conda-recipe-manager
channels:
  - defaults

dependencies:
  - black
  - isort
  - make
  - mypy
  - python >=3.11
  - pytest
  - pytest-cov
  - pytest-xdist
  # Match version with .pre-commit-config.yaml to ensure consistent rules with `make lint`.
  - conda-forge::pylint ==3.2.2
  - pip
  - click >=8.1.7
  - conda
  - jinja2
  - pyyaml
  - types-pyyaml
  - conda-build
  - jsonschema
  - types-jsonschema
  - requests
  - types-requests
  - pre-commit
