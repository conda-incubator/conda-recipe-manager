{% set name = "dials" %}
{% set version = "3.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dials/dials/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7562bc9975b4068f4aac5c9ede6a89c8877b41595fc20f0bcca9094742dfa98e
