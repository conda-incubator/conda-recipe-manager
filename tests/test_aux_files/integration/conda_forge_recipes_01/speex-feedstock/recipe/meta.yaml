{% set version = "1.2.1" %}
{% set md5 = "fe7bf610883ff202092b92c72fe0fe3e" %}

package:
  name: speex
  version: {{ version }}

source:
  fn: speex-{{ version }}.tar.gz
  url: http://downloads.xiph.org/releases/speex/speex-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - libogg

  run:
    - libogg

test:
  commands:
    - speexenc -v
    - speexdec -v

about:
  home: http://www.speex.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'Speex: A Free Codec For Free Speech'

extra:
  recipe-maintainers:
    - andfoy
    - mcernak
