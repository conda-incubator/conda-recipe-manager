schema_version: 1

outputs:
  - package:
      name: libdb
    build:
    requirements:
      run_exports:
        - bar
    tests:
      - script:
          - if: unix
            then: test -f ${PREFIX}/lib/libdb${SHLIB_EXT}
          - if: win
            then: if not exist %LIBRARY_BIN%\libdb%SHLIB_EXT%
  # metapackage for old anaconda name (only available on linux/mac)
  - package:
      name: db
    requirements:
      build:
        # compilers are to ensure that variants are captured
        - foo3
        - foo2
        - ${{ compiler('c') }}
        - ${{ compiler('cxx') }}
      run:
        - foo
    tests:
      - script:
          - db_archive -m hello
