schema_version: 1

context:
  name: types-toml
  version: 0.10.8.6
  soversion: "\"\".\".join(version.split(\".\")[:3])\""

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/${{name}}/source/${{version}}/${{version}}/${{version}}
  sha256: 6d3ac79e36c9ee593c5d4fb33a50cca0e3adceb6ef5cff8b8e5aef67b4c4aaf2
  file_name: ${{ name }}-${{ version }}.tar.gz

build:
  number: 0
  merge_build_and_host_envs: ${{ true if win }}

requirements:
  host:
    - python
    - ${{ pin_subpackage("libnvpl-fft" ~ somajor ) }}
  run:
    - python

about:
  summary: Simple egression test for various JINJA substitution errors
  homepage: https://github.com/python/typeshed
