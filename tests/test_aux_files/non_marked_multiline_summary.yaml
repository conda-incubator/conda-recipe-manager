{% set name = "non_marked_multiline_summary" %}
{% set version = "0.10.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/foo-{{ version }}.tar.gz
  sha256: 6d3ac79e36c9ee593c5d4fb33a50cca0e3adceb6ef5cff8b8e5aef67b4c4aaf2

build:
  number: 0
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python
  run:
    - python

about:
  home: https://github.com/python/typeshed
  summary: Foo bar
    foo foo bar
    bar baz bar baz
  description: Tests recipes that contain multiline strings that don't use | or > characters, common in R-packages
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/python/typeshed
  doc_url: https://pypi.org/project/types-toml/
